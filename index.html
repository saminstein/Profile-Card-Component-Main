<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component | saminstein</title>
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="card">
        <header>
            <img class="pattern" style="width:100%;" src="bg-pattern-card.svg" alt="banner">
            <div class="center">
                <img class="pic" src="image-victor.jpg" alt="profile pic">
            </div>                                                               
        </header>
        
        <section class="profile">
                <h1>Victor Crest <span>26</span></h1>
                <p class="C">London</p>  
             
        </section>
 
        <hr>
      
        <footer class="profile-stats">
            <div>
                <h3>80K</h3>
                <p>Followers</p>              
            </div>
            <div>
                <h3>803K</h3>
                <p>Likes</p>
            </div>
            <div>
                <h3>1.4K</h3>
                <p>Photos</p>
            </div>         
        </footer>                   
    </article>   
    
</body>
</html>
